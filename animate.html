<html>
<head>
    <script src="jquery-3.7.1.min.js"></script>
    <title>Animate an element ,by changing its height and width </title>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#b1").animate({ left: '150px' });
            });

            $("#btn2").click(function(){
                $("#b1").animate({ left: '0px' });
            })
        });

    </script>
</head>
<body>
    <div id="b1" style="background: orange;height: 100px;width:100px;margin:6px;position: relative;"></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button id="btn1">Animation from left to right</button>
    <button id="btn2">Animation from right to left</button>
</body>
</html>
